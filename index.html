<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="card-wrapper" :hover>
      <div class="card">
        <div class="card-front">
          <div class="left">
            <img src="images/logo.jpg" />
            <h4><span>Ko4ka</span> Beershire & Co</h4>
          </div>
          <div class="right">
            <div class="person right-content">
              <i class="fas fa-user-tie"></i>
              <div>
                <h4>Alex Orlov</h4>
                <p>Chief Technology Officer</p>
              </div>
            </div>
            <div class="phone right-content">
              <i class="fas fa-phone"></i>
              <div>
                <p>+7-968-370-60-11</p>
                <p>www.beershire.ru</p>
              </div>
            </div>
            <div class="email right-content">
              <i class="fas fa-envelope-open"></i>
              <div>
                <p>alexei@beershire.ru</p>
              </div>
            </div>
            <div class="address right-content">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <p>Pudovkina 4A</p>
                <p>Moscow, Russia</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back" >
          <img src="images/logo.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
